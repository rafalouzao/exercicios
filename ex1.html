    <title>Ex1 </title>
    
    <script>

var numero1 = prompt("Informe o valor do primeiro numero: ");

var numero2 = prompt("Informe o valor do segundo numero: ");

var numeroMaior;

if (numero1 > numero2) {
  numeroMaior = numero1
}

else if (numero1 < numero2) {
  numeroMaior = numero2
}

else  {
  numeroMaior = ("Não existe numero maior, ambos são iguais");
}

alert("O maior numero é: " + numeroMaior);

    </script>
